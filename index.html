<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Template</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style/style.css?v=1.0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body id="main">

  <div class="container">
	<form role="form" id="form">
      <fieldset>
        <legend>Cake Enquiry Form</legend>
        <div class="box">

          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control">
          </div>

          <div class="form-group">
            <label>Type of cake</label>
            <div class="checkbox">
              <label><input type="checkbox"> Cupcackes</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Cheesecackes</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Butter Cakes</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox"> Mudcackes</label>
            </div>
          </div>
          <div class="form-group">
            <label>Celebration Type</label>
            <div class="radio">
              <label><input type="radio" name="celType" value="0"> Birthday</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="celType" value="1"> Wedding</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="celType" value="2"> Corporate</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="celType" value="3" id="other"> Other</label>
              <input type="text" class="form-control" id="other-details" disabled="disabled">
            </div>
          </div>
          <div class="form-group">
            <label>Tell us about your dream cake</label>
            <textarea rows="4" class="form-control"></textarea>
          </div>
          <div class="form-group inline">
            <button>Send away</button>
            <div class="restart" id="reset">Restart</div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

</body>
  <script src="scripts/vendor/jquery.min.js"></script>
  <script src="build/script.min.js"></script>
</html>
